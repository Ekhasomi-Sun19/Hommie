<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="logo">Homie<a id="logo-s">Hopper</a></div>
        <span class="get_started"><a class="act" href="#">Get Started</a></span>
        <span class="get_started"><a class="act1" href="#">Sign In</a></span>
        <span class="get_started"><a href="contact.html">Contact Us</a></span>
    </header>
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="border">
            <p>Send us a message, we want to hear from you</p>
        </div>
        <form class="contact-form" action="index.html" method="post">
            <input type="text" class="contact-form-text" placeholder="Your name">
            <input type="email" class="contact-form-text" placeholder="Your email">
            <input type="text" class="contact-form-text" placeholder="Your phone">
            <textarea class="contact-form-text" placeholder="Talk to us"></textarea>
            <input type="submit" class="contact-form-btn" value="Submit">
        </form>
    </div>


</body>
